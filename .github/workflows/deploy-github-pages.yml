name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - work
  workflow_dispatch:
  schedule:
    - cron: '15 * * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MENU_SHEET_URL: ${{ vars.MENU_SHEET_URL }}
      MENU_SHEET_GID: ${{ vars.MENU_SHEET_GID }}
      CATERING_SHEET_URL: ${{ vars.CATERING_SHEET_URL }}
      CATERING_SHEET_GID: ${{ vars.CATERING_SHEET_GID }}
      WEBMENU_SLIDES_URL: ${{ vars.WEBMENU_SLIDES_URL }}
      TRUCKMENU_SLIDES_URL: ${{ vars.TRUCKMENU_SLIDES_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build static site
        run: python3 scripts/build-site.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/pigsheadbbq.com

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
